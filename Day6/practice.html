<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day6.css">
    <script>

        function someFun() {
            alert("I am changing the element");

            //1. changing the background color to aqua
            var jsClass = document.getElementById('jsClass');
            jsClass.style.backgroundColor = "aqua";

            //2. changing the font-color to red
            var heading = document.getElementById('heading');
            heading.style.color = "red";

        }
        
    </script>
    <title>Day 6 : JavaScript </title>
</head>
<body>
    <div class="jsClass" id="jsClass">
        <h3 class="heading" id="heading">Something</h3>
    </div>
    <button id="action" onclick="someFun()">Action1</button>
</body>
</html>
