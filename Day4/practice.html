<!DOCTYPE html>
<html>
  <!-- HTML = Hyper text markup language -->
  <head>
    <title>Ways of CSS connections</title>


    <!-- External CSS -->
    <link rel="stylesheet" href="bhawjot_css.css"/>
    
    
    <style>
      /* Internal css */
      body {
        background-color: black;
      }

      /* use css by element ID */
      #mytable{
        color:blue;
      }

      .table-class{
        font-size: 42px;
      }
    </style>


  </head>
  <body style="background-color: white">
    <table id="mytable" class="table-class">
      <tr>
        <td>How many ways to connect css with HTML Document?</td>
        <td>3 ways</td>
      </tr>
      <tr>
        <td>1.</td>
        <td>Via file</td>
      </tr>
      <tr>
        <td>2.</td>
        <td>Via style tag (internal)</td>
      </tr>
      <tr>
        <td>3.</td>
        <td>Via inline (internal)</td>
      </tr>
    </table>
  </body>
</html>
